<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Hoboken Rec App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/public/css/site.css">
</head>

<body class="home">
    <main>
        <h1>Hoboken Rec App - Admin Site</h1>
        <article>
            <header>
                <h2>New User Registration</h2>
            </header>
            <form method="post" action="/users/register">
                Login:<br>
                <input type="text" name="username">
                <br>
                <input type="password" name="password">
                <br><br>
                <label>Select User Type:</label>
                <br>
                <input type="radio" id="referee" value="referee" name="type" checked>
                <label for="referee">Referee</label>
                <br>
                <input type="radio" id="admin" value="admin" name="type">
                <label for="admin">Administrator</label>
                <br><br>
                <label>Select Sports for which you are an Official:</label>
                <br>
                <input type="checkbox" id="basketball" value="basketball" name="sport">
                <label for="basketball">Basketball</label>
                <br>
                <input type="checkbox" id="soccer" value="soccer" name="sport">
                <label for="soccer">Soccer</label>
                <br>
                <input type="checkbox" id="baseball" value="baseball" name="sport">
                <label for="baseball">Baseball</label>
                <br><br>
                <input type="submit" value="Submit">
            </form> 
            <p><a href="./">Back to Login Page</a></p>
            <footer>
                <p class=author>Created by Akshay Sampath (2019)</p>
            </footer>
        </article>
    </main>
</body>

</html>
